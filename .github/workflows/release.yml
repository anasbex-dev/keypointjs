name: Release to npm

on:
  release:
    types: [created]
  workflow_dispatch:

jobs:
  validate:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
    
    - name: Generate package-lock.json if missing
      run: |
        echo "ğŸ“¦ Checking for lockfile..."
        if [ ! -f "package-lock.json" ]; then
          echo "Creating package-lock.json..."
          npm install --package-lock-only
        else
          echo "âœ… package-lock.json exists"
        fi

  test:
    needs: validate
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install dependencies
      run: |
        echo "ğŸ“¦ Installing dependencies..."
        # Pakai npm install (bukan ci) karena lockfile mungkin baru dibuat
        npm install
    
    - name: Run basic tests only
      run: |
        echo "ğŸ§ª Running basic tests..."
        # HANYA basic.test.js
        node --test test/basic.test.js

  publish:
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'release'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js for npm
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        registry-url: 'https://registry.npmjs.org/'
    
    - name: Clean install for publish
      run: |
        echo "ğŸ§¹ Cleaning for publish..."
        rm -rf node_modules
        
        echo "ğŸ“¦ Installing ws dependency..."
        # Install hanya ws
        npm install ws@^8.14.2 --save --no-package-lock
        
        echo "ğŸ“„ Package contents:"
        ls -la
    
    - name: Dry run publish
      run: |
        echo "ğŸ” Dry run publish..."
        npm pack --dry-run
    
    - name: Publish to npm
      run: |
        echo "ğŸš€ Publishing to npm..."
        npm publish
      env:
        NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
    
    - name: Success message
      run: |
        echo "ğŸ‰ SUCCESS! KeypointJS published!"
        echo ""
        echo "ğŸ“¦ npm: https://www.npmjs.com/package/keypointjs"
        echo "ğŸš€ Install: npm install keypointjs"
