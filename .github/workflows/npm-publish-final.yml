name: Publish to npm

on:
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js with npm auth
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          registry-url: 'https://registry.npmjs.org/'

      - name: Create .npmrc with token
        run: |
          echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}" > ~/.npmrc
          echo "Created .npmrc with authentication"

      - name: Verify npm authentication
        run: |
          echo "Testing npm authentication..."
          npm whoami || echo "Note: npm whoami may fail with automation token"

      - name: Check version availability
        run: |
          PACKAGE_NAME="keypointjs"
          PACKAGE_VERSION=$(node -p "require('./package.json').version")

          echo "Checking if $PACKAGE_NAME@$PACKAGE_VERSION exists on npm..."

          if npm view "$PACKAGE_NAME@$PACKAGE_VERSION" > /dev/null 2>&1; then
            echo "ERROR: Version $PACKAGE_VERSION already exists on npm!"
            exit 1
          else
            echo "SUCCESS: Version $PACKAGE_VERSION is available for publish"
          fi

      - name: Install dependencies
        run: |
          echo "Installing dependencies..."
          npm ci || npm install

      - name: Dry run publish
        run: |
          echo "Dry run publish test..."
          npm pack --dry-run

      - name: Publish to npm
        run: |
          echo "Publishing keypointjs to npm..."
          npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Verify publication
        run: |
          PACKAGE_VERSION=$(node -p "require('./package.json').version")

          echo ""
          echo "========================================"
          echo "PUBLISHED SUCCESSFULLY!"
          echo "========================================"
          echo ""
          echo "Package : keypointjs"
          echo "Version : $PACKAGE_VERSION"
          echo ""
          echo "npm     : https://www.npmjs.com/package/keypointjs"
          echo "Docs    : https://github.com/anasbex-dev/keypointjs"
          echo "Install : npm install keypointjs"
          echo ""
          echo "Thank you for using KeypointJS!"
